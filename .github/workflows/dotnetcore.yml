name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Install Dependencies
      working-directory: Zomato.Web/app
      run: npm ci
    - name: Build with angular
      working-directory: Zomato.Web/app
      run: npm run build-prod --output-hashing=none
    - name: Build with dotnet
      run: dotnet build
    - name: Publish with dotnet
      run: dotnet publish -c Release -o zomatopublish
    - name: Beanstalk Deploy for app
      uses: einaregilsson/beanstalk-deploy@v5
      with:
        aws_access_key: ${{secrets.aws_access_key}}
        aws_secret_key: ${{secrets.aws_secret_key}}
        application_name: zomato
        environment_name: zomato1
        region: <aws_region>
        version_label: "my-app-${{ steps.format-time.outputs.replaced }}"
        deployment_package: ./zomatopublish
