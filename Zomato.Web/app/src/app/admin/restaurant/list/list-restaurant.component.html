<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="text-center">
      <mat-form-field>
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="RestaurantName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:large; font-style:unset"> Restaurant Name </th>
        <td mat-cell *matCellDef="let element"> {{element.RestaurantName}} </td>
      </ng-container>
      <ng-container matColumnDef="RestaurantId">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-link" (click)="detailRestaurant(element.RestaurantId)"><i class="fa fa-info-circle" aria-hidden="true"></i> Detail</button>
          <button class="btn btn-link" (click)="deleteRestaurant(element.RestaurantId)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
    <div class="text-center">
      <div>
        <a mat-raised-button style="margin-top:10px" class="btn btn-primary" [routerLink]="['create']">Add New Restaurant</a>
      </div>
    </div>
  </div>
</div>
