<div mat-dialog-content>
  <p>Comment:</p>
  <mat-form-field>
    <input matInput type="text" name="commentData" [(ngModel)]="data.commentData" #commentData="ngModel" placeholder="Write a comment.." required/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
